annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true

application.title=CareLink360
application.vendor=malleshm

###############################################
# BUILD DIRECTORIES (REQUIRED)
###############################################
build.dir=build
build.classes.dir=${build.dir}/classes
build.generated.sources.dir=${build.dir}/generated-sources
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results

###############################################
# DIST OUTPUT
###############################################
dist.dir=dist
dist.jar=${dist.dir}/CareLink360.jar
dist.javadoc.dir=${dist.dir}/javadoc

endorsed.classpath=
file.reference.javafaker-1.0.2.jar=../../../Downloads/javafaker-1.0.2.jar
file.reference.snakeyaml-1.30.jar=../../../Downloads/snakeyaml-1.30.jar
jar.compress=false
javac.deprecation=false
javac.external.vm=false
jlink.launcher=false
jlink.launcher.name=CareLink360
# MAIN CLASS USED BY ANT
main.class=UI.MainJFrame

###############################################
# SOURCE DIRECTORIES
###############################################
src.dir=src
src.src.dir=src
test.src.dir=test

###############################################
# REQUIRED DEFAULTS
###############################################
build.classes.excludes=**/*.java,**/*.form
dist.archive.excludes=
javac.includes=**
excludes=
includes=**

###############################################
# JAVA DEBUG PATHS
###############################################
debug.modulepath=${run.modulepath}
debug.test.modulepath=${run.test.modulepath}

###############################################
# LIBRARY REFERENCES
###############################################
file.reference.AbsoluteLayout.jar=../../../Downloads/AbsoluteLayout.jar
file.reference.activation-1.1.1.jar=../../../Downloads/activation-1.1.1.jar
file.reference.commons-logging-1.1.3.jar=../../../Downloads/commons-logging-1.1.3.jar
file.reference.db4o-8.0.249.16098-all-java5.jar=../../../Downloads/db4o-8.0.249.16098-all-java5.jar
file.reference.jakarta.activation-2.0.1.jar=../../../Downloads/jakarta.activation-2.0.1.jar
file.reference.jakarta.mail-2.0.1.jar=../../../Downloads/jakarta.mail-2.0.1.jar
file.reference.javax.mail-1.6.2.jar=../../../Downloads/javax.mail-1.6.2.jar
file.reference.jcalendar-1.4.jar=../../../Downloads/jcalendar-1.4.jar
file.reference.jfreechart-1.5.0.jar=../../../Downloads/jfreechart-1.5.0.jar
file.reference.jgoodies-common-1.2.0.jar=../../../Downloads/jgoodies-common-1.2.0.jar
file.reference.jgoodies-looks-2.4.1.jar=../../../Downloads/jgoodies-looks-2.4.1.jar
file.reference.junit-4.6.jar=../../../Downloads/junit-4.6.jar
file.reference.jxmapviewer2-2.0.jar=../../../Downloads/jxmapviewer2-2.0.jar
file.reference.jxmapviewer2-2.5.jar=../../../Downloads/jxmapviewer2-2.5.jar
file.reference.mail-1.4.7.jar=../../../Downloads/mail-1.4.7.jar

###############################################
# COMPILER SETTINGS
###############################################
javac.source=17
javac.target=17

javac.classpath=\
    ${file.reference.AbsoluteLayout.jar}:\
    ${file.reference.activation-1.1.1.jar}:\
    ${file.reference.commons-logging-1.1.3.jar}:\
    ${file.reference.db4o-8.0.249.16098-all-java5.jar}:\
    ${file.reference.jakarta.activation-2.0.1.jar}:\
    ${file.reference.jakarta.mail-2.0.1.jar}:\
    ${file.reference.javax.mail-1.6.2.jar}:\
    ${file.reference.jcalendar-1.4.jar}:\
    ${file.reference.jfreechart-1.5.0.jar}:\
    ${file.reference.jgoodies-common-1.2.0.jar}:\
    ${file.reference.jgoodies-looks-2.4.1.jar}:\
    ${file.reference.junit-4.6.jar}:\
    ${file.reference.jxmapviewer2-2.0.jar}:\
    ${file.reference.jxmapviewer2-2.5.jar}:\
    ${file.reference.mail-1.4.7.jar}:\
    ${file.reference.javafaker-1.0.2.jar}:\
    ${file.reference.snakeyaml-1.30.jar}

javac.modulepath=
javac.processorpath=\
    ${javac.classpath}
javac.processormodulepath=
javac.test.classpath=
javac.test.modulepath=\
    ${javac.modulepath}

###############################################
# JAVADOC SETTINGS
###############################################
javadoc.author=false
javadoc.html5=false
javadoc.use=false
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=false
javadoc.version=false

###############################################
# RUNTIME CONFIG
###############################################
mkdist.disabled=false
platform.active=default_platform

run.classpath=\
    ${build.classes.dir}:\
    ${javac.classpath}
run.modulepath=\
    ${javac.modulepath}
run.test.classpath=
run.test.modulepath=\
    ${javac.test.modulepath}

test.test.dir=test
